<ion-header>
  <ion-toolbar>
    <ion-title>Camara</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img
      [src]="foto"
      *ngIf="foto"
      alt="FotoTomada"
    >
  </ion-card>
</ion-content>

<ion-footer no-border="no-border">
  <ion-toolbar>
    <ion-grid fixed="fixed">
      <ion-row center="center">
        <ion-col size="6">
          <ion-button
            color="tertiary"
            expand="full"
            (click)="takeFoto()"
          >
            <ion-icon
              slot="start"
              name="camera"
            ></ion-icon>
            Foto
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button
            color="danger"
            expand="full"
            (click)="takeVideo()"
          >
            <ion-icon
              slot="start"
              name="videocam"
            ></ion-icon>
            Video
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
