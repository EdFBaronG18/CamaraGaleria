<ion-header>
  <ion-toolbar>
    <ion-title>Fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed="fixed">
    <ion-row *ngFor="let foto of fotos">
      <ion-col size="12">
        <ion-card class="welcome-card">
          <img
            [src]="foto"
            alt="Foto Galeria"
          >
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
